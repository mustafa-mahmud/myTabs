<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab</title>

	<link rel="stylesheet" href="css//main.css" />
</head>

<body>
	<section id="tab" class="tab">
		<div class="tab__btn">
			<button class="pill active" data-set="web">WEB</button>
			<button class="pill" data-set="bootstrap">BOOTSTRAP</button>
			<button class="pill" data-set="js">JAVASCRIPT</button>
			<button class="pill" data-set="react-js">REACT JS</button>
			<button class="pill" data-set="php">PHP</button>
			<button class="pill" data-set="wordpress">WORDPRESS</button>
		</div>
		<div class="tab__container">
			<div class="tab__info" data-target="web">
				<p>WEB (VANILA HTML+CSS)</p>
			</div>
			<div class="tab__info" data-target="bootstrap">
				<p>BOOTSTRAP 5</p>
			</div>
			<div class="tab__info" data-target="js">
				<p>JAVASCRIPT</p>
			</div>
			<div class="tab__info" data-target="react-js">
				<p>REACT JS</p>
			</div>
			<div class="tab__info" data-target="php">
				<p>PHP</p>
			</div>
			<div class="tab__info" data-target="wordpress">
				<p>WORDPRESS</p>
			</div>
		</div>
	</section>

	<script src="main.js"></script>
</body>

</html>
